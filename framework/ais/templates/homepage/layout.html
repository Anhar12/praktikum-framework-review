<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - AIS</title>
    {% load django_bootstrap5 %} {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="icon" href="{% static 'images/bumi datar.ico' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">AIS</a>
            <button class="navbar-toggler btn-primary align-items-center" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if home %}active{% endif %}" href="{% url 'home' %}">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if about %}active{% endif %}" href="{% url 'about' %}">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if student %}active{% endif %}"
                            href="{% url 'student_index' %}">Mahasiswa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% bootstrap_javascript %}
</body>

</html>
