<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} - AIS</title>
    {% load django_bootstrap5 %} {% bootstrap_css %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <link rel="icon" href="{% static 'images/bumi datar.ico' %}"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">AIS</a>
            <button class="navbar-toggler btn-primary align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if home %}active{% endif %}" href="{% url 'home' %}">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if about %}active{% endif %}" href="{% url 'about' %}">Tentang</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
        <div class="w-100 d-flex justify-content-center">
            <img width="50%" class="scale-animation" src="https://assets-a1.kompasiana.com/items/album/2024/06/02/fb-img-1694647766840-665b5b9bed64153a1011d532.jpg" alt="">
        </div>
    </div>
    {% bootstrap_javascript %}
</body>

</html>
